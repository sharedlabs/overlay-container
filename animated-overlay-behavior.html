<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="overlay-behavior.html">

<script>
(function() {
  'use strict';

  const AnimatedOverlayBehaviorImpl = {
    
    properties: {

      openAnimationConfig: {
        type: Object,
        value: _ => {
          return {
            keyframes: [
              {opacity: 0, transform: 'translateY(100px)'}, 
              {opacity: 1, transform: 'translateY(0)'}               
            ],
            options: {
              duration: 225,
              easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)'
            }
          };
        } 
      },

      closeAnimationConfig: {
        type: Object,
        value: _ => {
          return {
            keyframes: [
              {opacity: 1, transform: 'translateY(0)'},     
              {opacity: 0, transform: 'translateY(100px)'}             
            ],
            options: {
              duration: 300,
              easing: 'cubic-bezier(0.645, 0.045, 0.355, 1)'
            }
          };
        }
      }
  
    },

    listeners: {
      'overlay-opened': '__animateIn',
      'overlay-closed': '__animateOut'
    },

    __animateIn() {
      this.__beforeAnimate();
      
      requestAnimationFrame(_ => {
        const config = this.openAnimationConfig;

        this._animation = this.animate(config.keyframes, config.options);
        this._animation.onfinish = _ => {
          this.__afterAnimate();
          this.focus();
          this.fire('overlay-open-animation-finish');
        };
      });
    },

    __animateOut() {
      this.style.display = '';
      this.__beforeAnimate();

      requestAnimationFrame(_ => {
        const config = this.closeAnimationConfig;

        this._animation = this.animate(config.keyframes, config.options);
        this._animation.onfinish = _ => {
          this.__afterAnimate();
          this.remove();
          this.fire('overlay-close-animation-finish');
        };
      });
    },

    __beforeAnimate() {
      document.body.style.overflow = 'hidden';
      this.style.willChange = 'transform';
    },

    __afterAnimate() {
      document.body.style.overflow = '';
      this.style.willChange = '';
      this._animation = null;
    }

  };

  window.AnimatedOverlayBehavior = [AnimatedOverlayBehaviorImpl, OverlayBehavior];

})();
</script>
