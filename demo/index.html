<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>overlay-container demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../overlay-container.html">
    <link rel="import" href="sample-overlay.html">
    <link rel="import" href="sample-animated-overlay.html">

    <style>
    </style>
  </head>
  <body>

    <overlay-container></overlay-container>
    <button onclick="openOverlay()">Open overlay</button>
    <button onclick="openAnimatedOverlay()">Open animated overlay</button>

    <script>

      function openOverlay() {
        window.overlay = document.createElement('sample-overlay');
        overlay.style.left = Math.floor(Math.random() * 500) + 'px';
        overlay.style.top = Math.floor(Math.random() * 200) + 'px';
        overlay.open();
      }

      function openAnimatedOverlay() {
        window.overlay = document.createElement('sample-animated-overlay');
        overlay.open();
      }

    </script>

  </body>
</html>
